<!DOCTYPE html>
<html>

<head>
    <title>Describe Salesforce Object</title>
</head>

<body>
    <h1>Describe Salesforce Object</h1>
    <form method="post">
        <label for="object_name">Object Name:</label>
        <input type="text" id="object_name" name="object_name" required>
        <br>
        <label for="environment">Environment:</label>
        <select id="environment" name="environment">
            <option value="dev">Development</option>
            <option value="qa_uat">QA/UAT</option>
            <option value="prod">Production</option>
        </select>
        <br>
        <input type="submit" value="Describe">
    </form>
</body>

</html>
